<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/donating-book/client/lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/css/style.css"/>
	
	<script src="/donating-book/client/lib/bootstrap/js/bootstrap.min.js"/>
	<script src="/donating-book/client/lib/jquery-3.2.1.min.js"/>
	
	<title>Cadastrar Administrador</title>
</h:head>
<h:body class="login">
	<div class="container">
		<div class="card">
			<ul class="nav nav-tabs nav-justified">
				<li>
                    <a>Novo Administrador</a>
                </li>
			</ul>
			<div class="tab-content">
				<div id="adm" class="tab-pane fade in active">
					<div class="row">
						<h:form>
							<p class="text-center">Dados para acesso</p>
							<div class="col-xs-4">
                                <div class="form-group">
                                    <label for="">E-mail</label>
                                    <h:inputText value="#{administradorController.email}" type="email" class="form-control" id="email" ></h:inputText>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label for="">Senha</label>
                                    <h:inputText value="#{administradorController.senha}" type="password" class="form-control" placeholder="Senha"/>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label for="">Confirme a senha</label>
                                    <h:inputText value="#{administradorController.senha2}" type="password" class="form-control" placeholder="Senha"/>
                                </div>
                            </div>
                            <div class="col-xs-4">
                            	<div class="form-group">
                            		<label for="">Nome do Administrador</label>
                            		<h:inputText value="#{administradorController.nome}" type="text" class="form-control" placeholder="Nome"/>
                            	</div>
                            </div>
                            <div class="col-xs-12">
                           		<h:commandLink action="#{administradorController.cadastra}" class="btn btn-primary btn-block">Cadastrar Administrador</h:commandLink>
                            </div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>

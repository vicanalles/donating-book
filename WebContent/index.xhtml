<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/donating-book/client/lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/css/style.css"/>
	
	<script src="/donating-book/client/lib/jquery-3.2.1.min.js"/>
	<script src="/donating-book/client/lib/bootstrap/js/bootstrap.min.js"/>	

	<title>Login</title>
</h:head>
<h:body class="login">
	<div class="container">
		<div class="card card-container login">
			<h:form id="form">
				<h:messages id="email" for="email" class="alert alert-danger"/>
				<div class="form-group">
					<p>E-mail</p>
					<h:inputText id="emailVoluntario" value="#{loginController.email}" class="form-control input-sm chat-input"></h:inputText>
				</div>
				<div class="form-group">
					<p>Senha</p>
                    <h:inputText id="senhaVoluntario" value="#{loginController.senha}" class="form-control input-sm chat-input"></h:inputText>
                </div>
                <h:commandLink action="#{loginController.logar}" class="btn btn-primary btn-block" value="Logar"></h:commandLink>
			</h:form>
			<br />
			<a href="#">
                Esqueceu a senha?
            </a>
            <hr />
            <p class="text-center">Ainda não possui conta?</p>
            <a href="/donating-book/client/doador/cadastro_voluntario.xhtml" class="btn btn-primary btn-block">Cadastre-se como Voluntário</a>
            <a href="/donating-book/client/organizacao/cadastro_organizacao.xhtml" class="btn btn-primary btn-block">Cadastre-se como Organização</a>
            <a href="/donating-book/client/membro/cadastro_membro_ong.xhtml" class="btn btn-primary btn-block">Cadastre-se como Membro de uma ONG</a>
		</div>
	</div>
</h:body>	
</html>

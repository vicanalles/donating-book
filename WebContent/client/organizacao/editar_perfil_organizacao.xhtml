<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/donating-book/client/lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/css/style.css"/>
	
	<script src="/donating-book/client/lib/jquery-3.2.1.min.js"/>
	<script src="/donating-book/client/lib/bootstrap/js/bootstrap.min.js"/>
	
	<title>Editar Dados Organização</title>
</h:head>
<h:body>
	<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Doação de Livros</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/donating-book/client/organizacao/home_ong.xhtml">Home</a>
                    </li>
                    <li>
                        <a href="/donating-book/client/organizacao/meus_anuncios.xhtml">Meus anúncios</a>
                   </li>
                    <li>
                        <a href="/donating-book/client/organizacao/participantes.xhtml">Participantes</a>
                    </li>
                    <li>
                        <a href="/donating-book/client/organizacao/doadores-interessados.xhtml">Voluntários Doadores</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Organização
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <h:commandLink action="#{organizacaoController.editarOrganizacao}" value="Editar Perfil"/>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a href="/donating-book/index.xhtml">Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
		<div class="card">
			<ul class="nav nav-tabs nav-justified">
				<li>
                    <a>Editar Dados Organização</a>
                </li>
			</ul>
			<div class="tab-content">
				<div id="ong" class="tab-pane fade in active">
					<div class="row">
						<h:form>
							<p class="text-center"><b>Dados para acesso</b></p>
							<div class="col-xs-4">
                                <div class="form-group">
                                    <h:outputLabel>E-mail</h:outputLabel>
                                    <h:inputText value="#{organizacaoController.email}" type="email" class="form-control" id="email" ></h:inputText>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <h:outputLabel>Senha</h:outputLabel>
                                    <h:inputSecret value="#{organizacaoController.senha}" type="password" class="form-control" placeholder="Senha"></h:inputSecret>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <h:outputLabel>Confirmar a Senha</h:outputLabel>
                                    <h:inputSecret value="#{organizacaoController.senha2}" type="password" class="form-control" placeholder="Senha"></h:inputSecret>
                                </div>
                            </div>
                            <div class="col-xs-12">
                                <hr/>
                            </div>
                            <p class="text-center"><b>Dados pessoais</b></p>
                            <div class="col-xs-12">
                                <div class="form-group">
                                    <h:outputLabel>Nome</h:outputLabel>
                                    <h:inputText value="#{organizacaoController.nome}" type="text" class="form-control" placeholder="Nome"/>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <h:outputLabel>CNPJ</h:outputLabel>
                                    <h:inputText value="#{organizacaoController.cpf}" type="text" class="form-control" placeholder="CPF"/>
                                </div>
                            </div>
                            <div class="col-xs-6">
                                <div class="form-group">
                                    <h:outputLabel>Telefone</h:outputLabel>
                                    <h:inputText value="#{organizacaoController.telefone}" type="text" class="form-control" placeholder="Telefone"/>
                                </div>
                            </div>
                            <div class="col-xs-10">
                                <div class="form-group">
                                    <h:outputLabel>Endereço</h:outputLabel>
                                    <h:inputText value="#{organizacaoController.rua}" type="text" class="form-control" placeholder="Endereço"/>
                                </div>
                            </div>
                            <div class="col-xs-2">
                                <div class="form-group">
                                    <h:outputLabel>Número</h:outputLabel>
                                    <h:inputText value="#{organizacaoController.numero}" type="number" class="form-control" placeholder="Nº"/>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <h:outputLabel>Complemento</h:outputLabel>
                                    <h:inputText value="#{organizacaoController.complemento}" type="text" class="form-control" placeholder="Complemento"/>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <h:outputLabel>Bairro</h:outputLabel>
                                    <h:inputText value="#{organizacaoController.bairro}" type="text" class="form-control" placeholder="Bairro"/>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <h:outputLabel for="">Estado</h:outputLabel>
                                    <h:selectOneMenu value="#{organizacaoController.estado}" class="form-control">
                                        <f:selectItem itemValue="AC" itemLabel="AC"></f:selectItem>
                                        <f:selectItem itemValue="AL" itemLabel="AL"></f:selectItem>
                                        <f:selectItem itemValue="AP" itemLabel="AP"></f:selectItem>
                                        <f:selectItem itemValue="AM" itemLabel="AM"></f:selectItem>
                                        <f:selectItem itemValue="BA" itemLabel="BA"></f:selectItem>
                                        <f:selectItem itemValue="CE" itemLabel="CE"></f:selectItem>
                                        <f:selectItem itemValue="DF" itemLabel="DF"></f:selectItem>
                                        <f:selectItem itemValue="ES" itemLabel="ES"></f:selectItem>
                                        <f:selectItem itemValue="GO" itemLabel="GO"></f:selectItem>
                                        <f:selectItem itemValue="MA" itemLabel="MA"></f:selectItem>
                                        <f:selectItem itemValue="MT" itemLabel="MT"></f:selectItem>
                                        <f:selectItem itemValue="MS" itemLabel="MS"></f:selectItem>
                                        <f:selectItem itemValue="MG" itemLabel="MG"></f:selectItem>
                                        <f:selectItem itemValue="PA" itemLabel="PA"></f:selectItem>
                                        <f:selectItem itemValue="PB" itemLabel="PB"></f:selectItem>
                                        <f:selectItem itemValue="PR" itemLabel="PR"></f:selectItem>
                                        <f:selectItem itemValue="PE" itemLabel="PE"></f:selectItem>
                                        <f:selectItem itemValue="PI" itemLabel="PI"></f:selectItem>
                                        <f:selectItem itemValue="RJ" itemLabel="RJ"></f:selectItem>
                                        <f:selectItem itemValue="RN" itemLabel="RN"></f:selectItem>
                                        <f:selectItem itemValue="RS" itemLabel="RS"></f:selectItem>
                                        <f:selectItem itemValue="RO" itemLabel="RO"></f:selectItem>
                                        <f:selectItem itemValue="RR" itemLabel="RR"></f:selectItem>
                                        <f:selectItem itemValue="SC" itemLabel="SC"></f:selectItem>
                                        <f:selectItem itemValue="SP" itemLabel="SP"></f:selectItem>
                                        <f:selectItem itemValue="SE" itemLabel="SE"></f:selectItem>
                                        <f:selectItem itemValue="TO" itemLabel="TO"></f:selectItem>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-xs-3">
                                <div class="form-group">
                                    <h:outputLabel>Cidade</h:outputLabel>
                                    <h:inputText value="#{organizacaoController.cidade}" type="text" class="form-control" placeholder="Cidade"/>
                                </div>
                            </div>
                            <div class="col-xs-6">
               					<h:commandButton action="#{organizacaoController.atualizarOrganizacao}" value="Salvar" class="btn btn-primary" />
        					</div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>

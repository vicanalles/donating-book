<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/donating-book/client/lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/css/style.css"/>
	
	<script src="/donating-book/client/lib/jquery-3.2.1.min.js"/>
	<script src="/donating-book/client/lib/jquery.mask.js"/>
	<script src="/donating-book/client/lib/bootstrap/js/bootstrap.min.js"/>
	<script type="text/javascript">

    $(document).ready(function(){
		  $(".telefone").mask("(00) 0000-00000");
		  $('.cnpj').mask('00.000.000/0000-00');
		});

</script>
	
	<title>Cadastro Organização</title>
</h:head>
<h:body class="login">
	<div class="container">
		<div class="card">
			<ul class="nav nav-tabs nav-justified">
				<li>
                    <a>Nova Organização</a>
                </li>
			</ul>
			<div class="tab-content">
				<div id="ong" class="tab-pane fade in active">
					<div class="row">
						<h:form>
							<p class="text-center">Dados para acesso</p>
							<div class="col-sm-4">
                                <div class="form-group">
                                    <label for="">E-mail</label>
                                    <h:inputText value="#{organizacaoController.email}" type="email" class="form-control" id="email" ></h:inputText>
                                </div>
                            </div>
							<div class="col-sm-4">
                                <div class="form-group">
                                    <label for="">Senha</label>
                                    <h:inputSecret value="#{organizacaoController.senha}" class="form-control" placeholder="Senha"></h:inputSecret>
                                </div>
                            </div>
                            <div class="col-sm-4">
                                <div class="form-group">
                                    <label for="">Confirme a senha</label>
                                    <h:inputSecret value="#{organizacaoController.senha2}" class="form-control" placeholder="Senha"></h:inputSecret>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <hr/>
                            </div>
                            <p class="text-center">Dados da ONG</p>
                            <div class="col-sm-12">
                                <div class="form-group">
                                    <label for="">Nome</label>
                                    <h:inputText type="text" value="#{organizacaoController.nome}" class="form-control" placeholder="Nome"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="">CNPJ</label>
                                    <h:inputText type="text" value="#{organizacaoController.cpf}" class="form-control cnpj" placeholder="CPF"/>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <div class="form-group">
                                    <label for="">Telefone</label>
                                    <h:inputText type="text" value="#{organizacaoController.telefone}" class="form-control telefone" placeholder="Telefone"/>
                                </div>
                            </div>
                            <div class="col-sm-10">
                                <div class="form-group">
                                    <label for="">Endereço</label>
                                    <h:inputText type="text" value="#{organizacaoController.rua}" class="form-control" placeholder="Endereço"/>
                                </div>
                            </div>
                            <div class="col-sm-2">
                                <div class="form-group">
                                    <label for="">Número</label>
                                    <h:inputText type="number" value="#{organizacaoController.numero}" class="form-control" placeholder="Nº"/>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="">Complemento</label>
                                    <h:inputText type="text" value="#{organizacaoController.complemento}" class="form-control" placeholder="Complemento"/>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="">Bairro</label>
                                    <h:inputText type="text" value="#{organizacaoController.bairro}" class="form-control" placeholder="Bairro"/>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <h:outputLabel for="">Estado</h:outputLabel>
                                    <h:selectOneMenu value="#{organizacaoController.estado}" class="form-control">
                                        <f:selectItem itemValue="AC" itemLabel="AC"></f:selectItem>
                                        <f:selectItem itemValue="AL" itemLabel="AL"></f:selectItem>
                                        <f:selectItem itemValue="AP" itemLabel="AP"></f:selectItem>
                                        <f:selectItem itemValue="AM" itemLabel="AM"></f:selectItem>
                                        <f:selectItem itemValue="BA" itemLabel="BA"></f:selectItem>
                                        <f:selectItem itemValue="CE" itemLabel="CE"></f:selectItem>
                                        <f:selectItem itemValue="DF" itemLabel="DF"></f:selectItem>
                                        <f:selectItem itemValue="ES" itemLabel="ES"></f:selectItem>
                                        <f:selectItem itemValue="GO" itemLabel="GO"></f:selectItem>
                                        <f:selectItem itemValue="MA" itemLabel="MA"></f:selectItem>
                                        <f:selectItem itemValue="MT" itemLabel="MT"></f:selectItem>
                                        <f:selectItem itemValue="MS" itemLabel="MS"></f:selectItem>
                                        <f:selectItem itemValue="MG" itemLabel="MG"></f:selectItem>
                                        <f:selectItem itemValue="PA" itemLabel="PA"></f:selectItem>
                                        <f:selectItem itemValue="PB" itemLabel="PB"></f:selectItem>
                                        <f:selectItem itemValue="PR" itemLabel="PR"></f:selectItem>
                                        <f:selectItem itemValue="PE" itemLabel="PE"></f:selectItem>
                                        <f:selectItem itemValue="PI" itemLabel="PI"></f:selectItem>
                                        <f:selectItem itemValue="RJ" itemLabel="RJ"></f:selectItem>
                                        <f:selectItem itemValue="RN" itemLabel="RN"></f:selectItem>
                                        <f:selectItem itemValue="RS" itemLabel="RS"></f:selectItem>
                                        <f:selectItem itemValue="RO" itemLabel="RO"></f:selectItem>
                                        <f:selectItem itemValue="RR" itemLabel="RR"></f:selectItem>
                                        <f:selectItem itemValue="SC" itemLabel="SC"></f:selectItem>
                                        <f:selectItem itemValue="SP" itemLabel="SP"></f:selectItem>
                                        <f:selectItem itemValue="SE" itemLabel="SE"></f:selectItem>
                                        <f:selectItem itemValue="TO" itemLabel="TO"></f:selectItem>
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="">Cidade</label>
                                    <h:inputText type="text" value="#{organizacaoController.cidade}" class="form-control" placeholder="Cidade"/>
                                </div>
                            </div>
                            <div class="col-sm-12">
                                <h:commandLink action="#{organizacaoController.cadastra}" class="btn btn-primary btn-block">Cadastrar Organização</h:commandLink>
                            </div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>

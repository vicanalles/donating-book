<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/donating-book/client/lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/css/style.css"/>
	
	<script src="/donating-book/client/lib/jquery-3.2.1.min.js"/>
	<script src="/donating-book/client/lib/bootstrap/js/bootstrap.min.js"/>
	
	<title>Meus Anúncios</title>
</h:head>
<h:body>
	<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Doação de Livros</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/donating-book/client/organizacao/home_ong.xhtml">Home</a>
                    </li>
                    <li>
                        <a href="/donating-book/client/organizacao/meus_livros.xhtml">Meus livros</a>
                    </li>
                    <li class="active">
                        <a href="/donating-book/client/organizacao/meus_anuncios.xhtml">Meus anúncios</a>
                    </li>
                    <li>
                        <a href="/donating-book/client/organizacao/participantes.xhtml">Participantes</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Organização
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/donating-book/client/organizacao/editar_perfil_organizacao.xhtml">Editar Perfil</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a href="/donating-book/index.xhtml">Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>Meus anúncios <small><a href="novo_anuncio.xhtml" class="btn btn-primary">Novo anúncio</a></small></h1>
        </div>
        <table class="table table-hover">
            <thead>
                <th>Livro</th>
                <th>Descrição</th>
                <th></th>
                <th></th>
            </thead>
            <tbody>
            	<h:form>
            		<ui:repeat var="a" value="#{anuncioController.meusAnunciosByIdProp}">
	                	<tr>
	                		<td>#{a.titulo}</td>
	                		<td>#{a.descricao}</td>
	                		<td class="action-item action-icon">
	                    		<h:commandLink action="#{anuncioController.editarAnuncio(a)}">
	                    			<button class="btn btn-primary btn-block">Editar</button>
	                    		</h:commandLink>
	                    	</td>
	                    	<td class="action-item action-icon">
	                    		<h:commandLink action="#{anuncioController.removerAnuncio(a)}">
	                    			<button class="btn btn-danger btn-block">Excluir</button>
	                    		</h:commandLink>
	                    	</td>
	                	</tr>
               		 </ui:repeat>
            	</h:form>
            </tbody>
        </table>
    </div>
</h:body>
</html>

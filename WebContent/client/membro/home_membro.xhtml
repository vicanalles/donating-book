<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/donating-book/client/lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/css/style.css"/>
	
	<script src="/donating-book/client/lib/jquery-3.2.1.min.js"/>
	<script src="/donating-book/client/lib/bootstrap/js/bootstrap.min.js"/>
	
	<title>Menu Membro da ONG</title>
</h:head>
<h:body>
<h:form>
	<nav class="navbar navbar-default">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Doação de Livros</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/donating-book/client/membro/home_membro.xhtml">Home</a>
                    </li>
                    <li>
                        <a href="/donating-book/client/membro/novo_pedido.xhtml">Novo Pedido</a>
                    </li>
                    <li>
                        <a href="/donating-book/client/membro/anuncios_organizacao.xhtml">Anúncios</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Receptor
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/donating-book/client/membro/editar_dados_membro.xhtml">Editar</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a href="/donating-book/index.xhtml">Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1>Meus Pedidos</h1>
        </div>
        <div class="row">
        <ui:repeat var="p" value="#{pedidoController.pedidosMembro}">
        		<div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img src="/donating-book/client/img/livro.png" alt="..."/>
                    <div class="caption">
                        <h3>#{p.titulo}</h3>
                        <p>#{p.descricao}</p>
                        <p>
                    		<h:commandLink>
                    			<button class="btn btn-primary">Editar</button>
                    		</h:commandLink>
                    		<h:commandLink >
                    			<button class="btn btn-danger">Excluir</button>
                    		</h:commandLink>
	                    </p>
                    </div>
                </div>
            </div>
        	</ui:repeat>
        </div>
    </div>
    </h:form>
</h:body>
</html>

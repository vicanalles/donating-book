    <div class="container">
        <div class="page-header">
            <h1>Editar Pedido
                <small>
                    <a href="home_membro.xhtml" class="btn btn-success">Salvar</a>
                </small>
            </h1>
        </div>
        <div class="form-group">
            <label for="">Título do Anúncio</label>
            <input type="text" class="form-control" placeholder="Título do livro"></input>
        </div>
        <div class="row">
            <div class="col-sm-9">
                <div class="form-group">
                    <label for="">Imagem</label>
                    <input type="text" class="form-control" placeholder="url da imagem"></input>
                </div>
            </div>
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="">Quantidade</label>
                    <select class="form-control">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
            </div>
        </div>
        <div class="form-group">
                <label for="">Descrição</label>
                <textarea class="form-control" rows="5"></textarea>                
            </div>
    </div>

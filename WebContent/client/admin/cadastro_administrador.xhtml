<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/lib/bootstrap/css/bootstrap.min.css"/>
	<link rel="stylesheet" href="/donating-book/client/lib/font-awesome-4.7.0/css/font-awesome.min.css"/>
	
	<link rel="stylesheet" type="text/css" href="/donating-book/client/css/style.css"/>
	
	<script src="/donating-book/client/lib/jquery-3.2.1.min.js"/>
	<script src="/donating-book/client/lib/bootstrap/js/bootstrap.min.js"/>
	
	<title>Cadastrar Administrador</title>
</h:head>
<h:body>
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                    aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Doação de Livros</a>
			</div>
			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
                    <li>
                        <a href="home_admin.xhtml">Home</a>
                    </li>
                    <li>
                        <a href="organizacoes.xhtml">Organizações</a>
                    </li>
                    <li>
                        <a href="doadores.xhtml">Doadores</a>
                    </li>
                    <li class="active">
                        <a href="cadastro_administrador.xhtml">Novo Administrador</a>
                    </li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Admin
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                <a href="/donating-book/client/admin/editar_perfil_admin.xhtml">Editar</a>
                            </li>
                            <li role="separator" class="divider"></li>
                            <li>
                                <a href="/donating-book/index.xhtml">Sair</a>
                            </li>
                        </ul>
                    </li>
                </ul>
			</div>
		</div>
	</nav>
	<div class="container">
		<div class="card">
			<ul class="nav nav-tabs nav-justified">
				<li>
                    <a>Novo Administrador</a>
                </li>
			</ul>
			<div class="tab-content">
				<div id="adm" class="tab-pane fade in active">
					<div class="row">
						<h:form>
							<p class="text-center">Dados para acesso</p>
							<div class="col-xs-4">
                                <div class="form-group">
                                    <label for="">E-mail</label>
                                    <h:inputText value="#{administradorController.email}" type="email" class="form-control" id="email" ></h:inputText>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label for="">Senha</label>
                                    <h:inputSecret value="#{administradorController.senha}" class="form-control" placeholder="Senha"></h:inputSecret>
                                </div>
                            </div>
                            <div class="col-xs-4">
                                <div class="form-group">
                                    <label for="">Confirme a senha</label>
                                    <h:inputSecret value="#{administradorController.senha2}" class="form-control" placeholder="Senha"></h:inputSecret>
                                </div>
                            </div>
                            <div class="col-xs-12">
                            	<div class="form-group">
                            		<label for="">Nome do Administrador</label>
                            		<h:inputText value="#{administradorController.nome}" type="text" class="form-control" placeholder="Nome"/>
                            	</div>
                            </div>
                            <div class="col-xs-12">
                           		<h:commandLink action="#{administradorController.cadastra}" class="btn btn-primary btn-block">Cadastrar Administrador</h:commandLink>
                            </div>
						</h:form>
					</div>
				</div>
			</div>
		</div>
	</div>
</h:body>
</html>
